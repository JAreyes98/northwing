<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Eso es!</title>
    </h:head>
    <h:body>
        <h:form id="frmPrincipal">
            <p:panel header="Registro de Territorios">
                    <p:panelGrid columns="6" columnClasses="ui-grid-col-2">

                        <h:outputText value="Identificador"  />
                        <p:inputText id="id" value="#{baseBackbean.id}"/>

                        <h:outputText value="Identificador" />
                        <p:inputText id="nombre" value="#{baseBackbean.nombre}"/>

                        <h:outputText value="Identificador" />
                        <p:selectOneMenu id="somRegion" value="#{baseBackbean.somRegion}" >
                            <f:selectItems var="a" itemLabel="#{a.idRegion} - #{a.descRegion}"
                                           value="#{baseBackbean.regiones}"/>
                        </p:selectOneMenu>

                    </p:panelGrid>
            </p:panel>
            <p:commandButton id="btnGuardar" value="Guardar"
                             process="@form"
                             actionListener="#{baseBackbean.guardar()}"/>
        </h:form>
    </h:body>
</f:view>
